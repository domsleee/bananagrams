<div style="display:flex;">
  <div>
    <button *ngFor="let player of gameServiceState.players"
      (click)="selectPlayer(player)"
      [class.active]="activePlayer?.id === player.id">
        {{player.name}}{{player.id === hostId ? '(host)' : ''}}{{player.id === myId ? '(you)' : ''}}<br />
        {{player.tilesUsed}} / {{player.totalTiles}}
      </button>
    <button (click)="returnToLobby()">Return to lobby</button>
  </div>

  <div *ngFor="let player of gameServiceState.players">
    <app-board
      *ngIf="player.id === activePlayer?.id"
      [style.opacity]="5"
      [playerModel]="player"
      [readonly]="player.id !== myId"
    ></app-board>
  </div>

</div>
